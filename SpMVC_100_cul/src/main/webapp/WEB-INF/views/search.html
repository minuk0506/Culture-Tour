<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="htpp://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<th:block layout:fragment="content">
	<div class="container">
		<div>
			<h1>검색결과</h1>
		</div>
		<div th:each="SEARCHDATA : ${EVENT, FESTIVAL, MSMARTGLR, RUINS, TOUR}" th:object="${SEARCHDATA}">
			<div th:attr="data-tourDestNm=*{tourDestNm}, data-msmArtGlrNm=*{msmArtGlrNm}, data-eventNm=*{eventNm}, data-festivalNm=*{festivalNm}, data-localCultHeritNm=*{localCultHeritNm}">
				<p>시설이름 :</p>
				<p th:text="*{tourDestNm, localCultHeritNm, msmArtGlrNm, eventNm, festivalNm}">
				<p>
			</div>
		</div>
	</div>
